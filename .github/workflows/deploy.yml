name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

# GitHub Pages 배포 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 동시 배포 방지
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build design tokens
        run: npm run build-token

      - name: Build project
        env:
          VITE_SERVER_URL: ${{ secrets.VITE_SERVER_URL }}
          VITE_APP_ENV: ${{ secrets.VITE_APP_ENV || 'production' }}
          VITE_ENABLE_MOCK: ${{ secrets.VITE_ENABLE_MOCK || 'false' }}
          VITE_ENABLE_LOCATOR: ${{ secrets.VITE_ENABLE_LOCATOR || 'false' }}
          VITE_ENABLE_QUERY_DEVTOOLS: ${{ secrets.VITE_ENABLE_QUERY_DEVTOOLS || 'false' }}
          GITHUB_PAGES: "true"
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
