name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

# GitHub Pages ë°°í¬ ê¶Œí•œ ì„¤ì •
permissions:
  contents: read
  pages: write
  id-token: write

# ë™ì‹œ ë°°í¬ ë°©ì§€
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build design tokens
        run: npm run build-token

      - name: Create .env file from base64
        if: secrets.ENV_FILE_BASE64 != ''
        run: |
          echo "${{ secrets.ENV_FILE_BASE64 }}" | base64 -d > .env
          echo "âœ… .env file created"
          # .env íŒŒì¼ ë‚´ìš© í™•ì¸ (ë¹„ë°€ë²ˆí˜¸ ì œì™¸)
          echo "ğŸ“‹ .env file preview (masked):"
          cat .env | sed 's/=.*/=***/' || true

      - name: Build project
        env:
          GITHUB_PAGES: "true"
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
